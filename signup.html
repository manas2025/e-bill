<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for E-Billing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wizard-container {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        }
        .content-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
        }
        .footer {
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            height: 70px;
        }
        .wizard-step {
            display: none;
        }
        .wizard-step.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/Style/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            e-Bill
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="mt-3">Register for E-Billing</h1>
            <p>Your convenient solution for managing bills and payments.</p>
        </div>
        <div class="container vh-60 d-flex justify-content-center align-items-center">
            <div class="row w-100 align-items-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <img class="content-image" src="https://etimg.etb2bimg.com/photo/68594225.cms" alt="Billing Image">
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="wizard-container w-100">
                        <h2 class="text-center mb-4">User Registration</h2>
                        <form id="registration-form" action="/" method="post">
                            <div id="step-1" class="wizard-step active">
                                <div class="form-group">
                                    <label for="first-name">First Name:</label>
                                    <input type="text" class="form-control" id="first-name" name="first_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" class="form-control" id="last-name" name="last_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                                </div>
                                <button type="button" class="btn btn-primary btn-block" onclick="nextStep()">Next</button>
                            </div>
                            <div id="step-2" class="wizard-step">
                                <div class="form-group">
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City:</label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State:</label>
                                    <input type="text" class="form-control" id="state" name="state" required>
                                </div>
                                <div class="form-group">
                                    <label for="zip">Zip Code:</label>
                                    <input type="text" class="form-control" id="zip" name="zip" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country:</label>
                                    <select class="form-control" id="country" name="country" required>
                                        <option value="India">India</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-secondary btn-block" onclick="prevStep()">Back</button>
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer mt-5">
        <p>&copy; 2024 e-Bill. All rights reserved.</p>
    </div>

    <script>
        function nextStep() {
            document.getElementById('step-1').classList.remove('active');
            document.getElementById('step-2').classList.add('active');
        }

        function prevStep() {
            document.getElementById('step-2').classList.remove('active');
            document.getElementById('step-1').classList.add('active');
        }
    </script>

</body>
</html>
